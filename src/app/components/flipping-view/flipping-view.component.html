@for (item of listingData$ | async; track item.id) {
<div class="container-fluid">
  <div
    class="row justify-content-between align-items-center item-row-container"
  >
    <div class="col-2">
      <img src="../../../assets/sgs.webp" alt="" class="item-icon" />
    </div>
    <div class="col">
      <h4>{{ item.name }}</h4>
    </div>
    <div class="col">
      <h4>Spread: {{ item.spread }}</h4>
    </div>
    <div class="col">
      <h4>Buy Limit: {{ item.buylimit }}</h4>
    </div>
    <div class="col">
      <h4>Profit Margin: {{ item.margin }}%</h4>
    </div>
    <div class="col-1">
      <span>Since: {{ item.timestamp | date : "shortTime" }}</span>
    </div>
  </div>
</div>

}
